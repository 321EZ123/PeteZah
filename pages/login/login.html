<div class="profile-container">
    <h2>Profile</h2>
    <div class="profile-image">
        <img src="/storage/images/main/profile.png" alt="Profile Picture" id="profileImage">
        <input type="file" id="imageInput" accept="image/*">
    </div>
    <div class="input-group">
        <input type="text" id="nameInput" placeholder="Enter your name" />
    </div>
    <button class="save-button" onclick="saveProfile()">Save Profile</button>
</div>

<script>
    // Load the profile data from localStorage when the page loads
    window.onload = function() {
        let savedName = localStorage.getItem('name');
        let savedImage = localStorage.getItem('profileImage');
        
        if (savedName) {
            document.getElementById('nameInput').value = savedName;
        }
        
        if (savedImage) {
            document.getElementById('profileImage').src = savedImage;
        }
    };

    // Function to handle profile picture change
    document.getElementById('profileImage').addEventListener('click', function() {
        document.getElementById('imageInput').click();
    });

    document.getElementById('imageInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onloadend = function() {
                document.getElementById('profileImage').src = reader.result;
                // Save image in localStorage as a base64 string
                localStorage.setItem('profileImage', reader.result);
            };
            reader.readAsDataURL(file); // Convert image to base64 data URL
        }
    });

    // Save the name and profile image to localStorage
    function saveProfile() {
        const name = document.getElementById('nameInput').value;
        localStorage.setItem('name', name); // Save name in localStorage
        alert('Profile saved successfully!');
    }
</script>
