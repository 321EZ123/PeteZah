    <meta charset="utf-8">

    <!-- Additional CSS Files -->

    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #27292a;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column; /* This makes everything stack vertically */
    height: 100vh;
    margin: 0;
    overflow: hidden; /* Prevents horizontal scroll due to overflow */
}

.profile-container {
    background-color: #353935;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    padding: 30px;
    width: 700px;
    text-align: center;
    max-width: 100%;
    box-sizing: border-box;
    position: relative; /* Prevents overlapping */
    z-index: 1; /* Ensures it stays above other elements */
}

.profile-container img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px;
    cursor: pointer;
}

input[type="file"] {
    display: none;
}

.input-group {
    margin-bottom: 15px;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #ddd;
    font-size: 16px;
}

.save-button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
}

.save-button:hover {
    background-color: #45a049;
}

footer {
    color: #27292a;
    margin-top: 20px; /* Adds spacing between content */
}

h1 {
    font-size: 24px;
    text-align: center;
}

    </style>
</head>
<body>

<div class="profile-container">
    <h2>Profile</h2>
    <div class="profile-image">
        <img src="/storage/images/main/profile.png" alt="Profile Picture" id="profileImage">
        <input type="file" id="imageInput" accept="image/*">
    </div>
    <div class="input-group">
        <input type="text" id="nameInput" placeholder="Enter your name" />
    </div>
    <button class="save-button" onclick="saveProfile()">Save Profile</button>
</div>

<script>
    // Load the profile data from localStorage when the page loads
    window.onload = function() {
        let savedName = localStorage.getItem('name');
        let savedImage = localStorage.getItem('profileImage');
        
        if (savedName) {
            document.getElementById('nameInput').value = savedName;
        }
        
        if (savedImage) {
            document.getElementById('profileImage').src = savedImage;
        }
    };

    // Function to handle profile picture change
    document.getElementById('profileImage').addEventListener('click', function() {
        document.getElementById('imageInput').click();
    });

    document.getElementById('imageInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onloadend = function() {
                document.getElementById('profileImage').src = reader.result;
                // Save image in localStorage as a base64 string
                localStorage.setItem('profileImage', reader.result);
            };
            reader.readAsDataURL(file); // Convert image to base64 data URL
        }
    });

    // Save the name and profile image to localStorage
    function saveProfile() {
        const name = document.getElementById('nameInput').value;
        localStorage.setItem('name', name); // Save name in localStorage
        alert('Profile saved successfully!');
    }
</script>
